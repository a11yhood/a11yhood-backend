services:
  # Backend API service
  backend:
    build:
      context: .
      target: development
    container_name: a11yhood-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload in development
      - .:/app
      # Don't override __pycache__
      - /app/__pycache__
    environment:
      # Load from .env file
      - ENV_FILE=${ENV_FILE:-.env.test}
      # UV settings to prevent venv creation
      - UV_NO_VIRTUALENV=1
      - UV_SYSTEM_PYTHON=1
    env_file:
      - ${ENV_FILE:-.env.test}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - a11yhood-network
    restart: unless-stopped

  # Backend API service (production mode)
  backend-prod:
    build:
      context: .
      target: production
    container_name: a11yhood-backend-prod
    ports:
      - "8001:8000"
    environment:
      - ENV_FILE=.env
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - a11yhood-network
    restart: always
    profiles:
      - production

networks:
  a11yhood-network:
    driver: bridge
